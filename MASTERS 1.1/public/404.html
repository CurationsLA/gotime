<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Curations</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #000;
            color: #EBF998;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin: 0 0 1rem 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.8;
        }
        .btn {
            display: inline-block;
            background: #FF69B4;
            color: #000;
            padding: 12px 24px;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            border: 4px solid #000;
            box-shadow: 8px 8px 0px #000;
            transition: all 0.2s ease;
        }
        .btn:hover {
            box-shadow: 12px 12px 0px #000;
            transform: translate(-4px, -4px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Page not found. Let's get you back to the good stuff.</p>
        <a href="/gotime/" class="btn">Return Home</a>
    </div>
    <script>
        // For single-page applications, redirect to index with the path as hash
        const path = window.location.pathname.replace('/gotime/', '');
        if (path && path !== '404.html') {
            window.location.href = '/gotime/#/' + path;
        }
    </script>
</body>
</html>
